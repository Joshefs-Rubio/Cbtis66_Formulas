<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocidad del Sonido</title>
  </head>
  <body>
    <div class="container">
      <a routerLink="/dashboard" class="btn-regresar">Regresar</a>

      <h1>Velocidad del Sonido</h1>

      <form>
        <div class="mb-3">
          <label for="opcion" class="form-label"
            >Seleccione qué desea calcular:</label
          >
          <select
            [(ngModel)]="opcion"
            class="form-select"
            id="opcion"
            name="opcion"
          >
            <option value="velocidad">Velocidad del sonido (v)</option>
            <option value="modulo">Módulo volumétrico (B)</option>
          </select>
        </div>

        <!-- Campo para el módulo volumétrico -->
        <div class="mb-3" *ngIf="opcion !== 'modulo'">
          <label for="modulo" class="form-label">Módulo volumétrico (B) en Pa:</label>
          <input
            type="number"
            [(ngModel)]="modulo"
            class="form-control"
            id="modulo"
            placeholder="Ingrese el módulo B"
            name="modulo"
          />
        </div>

        <!-- Campo para la densidad -->
        <div class="mb-3">
          <label for="densidad" class="form-label">Densidad (ρ) en kg/m³:</label>
          <input
            type="number"
            [(ngModel)]="densidad"
            class="form-control"
            id="densidad"
            placeholder="Ingrese la densidad"
            name="densidad"
          />
        </div>

        <!-- Campo para la velocidad -->
        <div class="mb-3" *ngIf="opcion !== 'velocidad'">
          <label for="velocidad" class="form-label">Velocidad del sonido (v) en m/s:</label>
          <input
            type="number"
            [(ngModel)]="velocidad"
            class="form-control"
            id="velocidad"
            placeholder="Ingrese la velocidad"
            name="velocidad"
          />
        </div>

        <button type="button" class="btn btn-primary" (click)="calcular()">
          Calcular
        </button>
      </form>

      <div class="mt-4">
        <h3 id="resultado">{{ resultado }}</h3>
      </div>
    </div>
  </body>
</html>
