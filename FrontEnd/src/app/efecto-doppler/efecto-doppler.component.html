<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto Doppler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
  <a routerLink="/dashboard" class="btn-regresar">Regresar</a>
  <h1>Cálculo del Efecto Doppler</h1>

  <form>
    <div class="mb-3">
      <label for="f" class="form-label">Frecuencia emitida (f) en Hz:</label>
      <input type="number" [(ngModel)]="f" class="form-control" id="f" name="f" />
    </div>

    <div class="mb-3">
      <label for="v" class="form-label">Velocidad del sonido (v) en m/s:</label>
      <input type="number" [(ngModel)]="v" class="form-control" id="v" name="v" />
    </div>

    <div class="mb-3">
      <label for="vo" class="form-label">Velocidad del observador (vₒ) en m/s:</label>
      <input type="number" [(ngModel)]="vo" class="form-control" id="vo" name="vo" />
    </div>

    <div class="mb-3">
      <label for="vs" class="form-label">Velocidad de la fuente (vₛ) en m/s:</label>
      <input type="number" [(ngModel)]="vs" class="form-control" id="vs" name="vs" />
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección del movimiento:</label>
      <select [(ngModel)]="direccion" class="form-select" id="direccion" name="direccion">
        <option value="acercando">Fuente y observador se acercan</option>
        <option value="alejando">Fuente y observador se alejan</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="calcular()">Calcular</button>
  </form>

  <div class="mt-4">
    <h3 id="resultado">{{ resultado }}</h3>
  </div>

  <!-- Glosario -->
  <div class="glosario-container" (click)="toggleGlosario()">
    <i class="bx bx-bulb"></i>
  </div>

  <div *ngIf="mostrarGlosario" id="glosario" class="glosario">
    <strong>Glosario:</strong>
    <ul>
      <li><strong>f:</strong> Frecuencia emitida.</li>
      <li><strong>f':</strong> Frecuencia percibida (aparente).</li>
      <li><strong>v:</strong> Velocidad del sonido.</li>
      <li><strong>vₒ:</strong> Velocidad del observador.</li>
      <li><strong>vₛ:</strong> Velocidad de la fuente.</li>
    </ul>
  </div>
</div>

</body>
</html>
